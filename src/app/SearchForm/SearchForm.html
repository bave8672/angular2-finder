<nav class="SearchForm">
	<form class="container">
		<span class="title">FindMe</span>
		<input class="SearchForm-query input-field" type="text" [ngFormControl]="queryControl" placeholder="Kanye, Politics, Cats..." />
		<ul>
			<li *ngFor="#searchType of searchTypes">
				<input class="SearchForm-type hidden" name="searchType" id="{{searchType}}" type="radio" value="{{searchType}}" checked="{{searchType === 'news' ? 'checked' : ''}}" />
				<label attr.for="{{searchType}}" (click)="onTypeChanged(searchType)">{{capitalise(searchType)}}</label>
			</li>
		</ul>
	</form>
</nav>
