<div class="SearchForm">
	<input type="text" [ngFormControl]="queryControl" placeholder="Search the web" />
	<ul>
		<li *ngFor="#searchType of searchTypes">
			<input name="searchType" id="{{searchType}}" type="radio" value="{{searchType}}" />
			<label attr.for="{{searchType}}">{{capitalise(searchType)}}</label>
		</li>
	</ul>
</div>
